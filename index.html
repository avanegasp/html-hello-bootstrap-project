<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d4e2e78ef5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Instagram album</title>
</head>
<body>
    <div class="container-fluid">
        <!-- Navbar--> 
        <div class="social row bg-light">
            <div class="d-flex justify-content-around col-2">
                <i class="icono-instagram fa-brands fa-instagram"></i>
                <p class="instagram-name">Instagram</p>
            </div>
        <!-- Modal-->    
                <div class="col-8 d-flex justify-content-end">
                    <!-- Button trigger modal -->
                    <button type="button" class="success-button btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Create a new post
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="message-text" class="col-form-label">Caption:</label>
                                            <textarea class="form-control" id="message-text"></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <i class="camera-modal fa-solid fa-camera"></i>
                                            <i class="location-modal fa-solid fa-location-dot"></i>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        <!--Configuration dropdown-->
                <div class="col-1 d-flex justify-content-end">
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-gear"></i>
                        </button>
                        <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                        </ul>
                    </div>
                </div>
        </div>
        <!--Tabs actions-->
        <div class="row d-flex justify-content-center align-items-center mt-3 fs-4">
            <div class="col-auto">
                <a href="#home" class="active">
                    <i class="fa-solid fa-table-cells"></i>
                </a>
            </div>
            <div class="col-auto">
                <a href="#only-photo" class="active"></a>
                <i class="fa-solid fa-stop"></i>
            </div>
        </div>
        <!--Grid fa-table-cells icon-->
        <div class="container-fluid tab-content id=home">
            <div class="row mt-3">
                <div class="col-4">
                    <img src="https://picsum.photos/450" class="img-thumbnail" alt="...">
                </div>
                <div class="col-4">
                    <img src="https://picsum.photos/450" class="img-thumbnail" alt="...">
                </div>
                <div class="col-4">
                    <img src="https://picsum.photos/450" class="img-thumbnail" alt="...">
                </div>
            </div>
    
            <div class="row mt-3">
                <div class="col-4">
                    <img src="https://picsum.photos/450" class="img-thumbnail" alt="...">
                </div>
                <div class="col-4">
                    <img src="https://picsum.photos/450" class="img-thumbnail" alt="...">
                </div>
                <div class="col-4">
                    <img src="https://picsum.photos/450" class="img-thumbnail" alt="...">
                </div>
            </div>
    
            <div class="row mt-3">
                <div class="col-4">
                    <img src="https://picsum.photos/450" class="img-thumbnail" alt="...">
                </div>
                <div class="col-4">
                    <img src="https://picsum.photos/450" class="img-thumbnail" alt="...">
                </div>
                <div class="col-4">
                    <img src="https://picsum.photos/450" class="img-thumbnail" alt="...">
                </div>
            </div>          
        </div>
        <!--Only one photo-->
        <div class="container #only-photo">
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
